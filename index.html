<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook Page Flip</title>
    <style>
      /* 기본 스타일 */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
      }

      /* 책을 감싸는 컨테이너 */
      .book {
        position: relative;
        width: 600px; /* 페이지 크기 조정 */
        height: 450px; /* 페이지 크기 조정 */
        perspective: 1500px;
      }

      /* 개별 페이지 */
      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border: 1px solid #ddd;
        transition: transform 1s ease-in-out;
        transform-origin: left;
        backface-visibility: hidden;
      }

      /* 이미지 크기 조정 (페이지에 딱 맞게) */
      .page img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지가 비율을 유지하면서 페이지에 맞게 조정됨 */
      }

      /* 페이지 겹치기 (z-index로 제어) */
      #page1 {
        z-index: 4;
      }
      #page2 {
        z-index: 3;
      }
      #page3 {
        z-index: 2;
      }
      #page4 {
        z-index: 1;
      }

      /* 넘긴 페이지 효과 */
      .flipped {
        transform: rotateY(-180deg);
        z-index: 0;
      }

      /* 버튼 스타일 */
      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: #ff6699;
        color: white;
        border-radius: 5px;
        margin: 5px;
      }

      button:hover {
        background: #ff3366;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <!-- 책 페이지 -->
      <div class="page" id="page1">
        <img src="notestart.png" alt="Page 1" />
      </div>
      <div class="page" id="page2"><img src="profile.png" alt="Page 2" /></div>
      <div class="page" id="page3">
        <img src="des_project.png" alt="Page 3" />
      </div>
      <div class="page" id="page4"><img src="noteend.png" alt="Page 4" /></div>
    </div>

    <!-- 페이지 넘기기 버튼 -->
    <div class="buttons">
      <button id="prevBtn">이전 페이지</button>
      <button id="nextBtn">다음 페이지</button>
    </div>

    <script>
      const pages = document.querySelectorAll(".page");
      let currentPage = 0;

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentPage < pages.length - 1) {
          pages[currentPage].classList.add("flipped");
          currentPage++;
        }
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          pages[currentPage].classList.remove("flipped");
        }
      });
    </script>
  </body>
</html>
